<!DOCTYPE html>
<html>
<head>
    <title>Modal</title>

    <style>
        #myModal{
            display: none;
            border: 1px solid black;
            width: 200px;
            padding: 10px;
        }
    </style>

</head>
<body>

    <!-- El Modal -->
    <div id="myModal" class="modal">
        <!-- Contenido del Modal -->
        <div class="modal-content">
            <span class="close">×</span>
            <p>Este es el contenido de mi modal.</p>
        </div>
    </div>

    <br>

    <!-- Botón para abrir el modal -->
    <button id="myBtn">Abrir Modal</button>
  


    <script src="/Proyecto8/modal.js"></script>
</body>
</html>
